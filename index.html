<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Wait while redirecting...</h2>

  <script>
    /************** SETTINGS **************/
    const CLICK_CODE = "wen25tvh";     // campaign / click code
    const TRACK_ENDPOINT = "";          // Optional tracking API
    const REDIRECT_DELAY = 800;         // ms

    /************** HELPERS **************/
    function track(eventName, data = {}) {
      console.log("[TRACK]", eventName, data);
      // Optional: send to server
      // fetch(TRACK_ENDPOINT, { method: "POST", body: JSON.stringify({ event: eventName, data }) });
    }

    function getRedirectUrl() {
      const url = new URL(window.location.href);
      const domain = url.searchParams.get("domain");
      const z = url.searchParams.get("z");

      if (!domain || !z) return "https://google.com";

      return `https://${domain}/${CLICK_CODE}/${z}${url.search}`;
    }

    /************** MAIN LOGIC **************/
    const redirectUrl = getRedirectUrl();

    // Track page load
    track("page_load", { from: document.referrer });

    // Delay redirect to simulate "loading" page
    setTimeout(() => {
      track("redirect", { type: "page_load" });

      // Use href instead of replace() to preserve history
      window.location.href = redirectUrl;

    }, REDIRECT_DELAY);

    /************** Optional Back Button Handling **************/
    // This block ensures Page 3 -> back goes to Page 2, not Page 1
    // Only needed if you have additional logic on Page 3
    // window.addEventListener("popstate", function(e) {
    //   track("back_button", {});
    // });
  </script>
</body>
</html>
