<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
  </style>
</head>

<body>
  <h2>Wait while redirecting...</h2>

  <script>
    /************** OFFERS **************/
    const OFFER_A = "https://cutl.io";          // first offer
    const OFFER_B = "https://www.offers.com/"; // back-button offer

    const REDIRECT_DELAY = 700;

    /************** HELPERS **************/
    function track(event) {
      console.log("[TRACK]", event);
    }

    /************** URL PARAM CHECK **************/
    const url = new URL(window.location.href);
    const z = url.searchParams.get("z");

    if (!z) {
      window.location.replace("https://google.com");
    }

    /************** STATE **************/
    const cameBack = sessionStorage.getItem("came_back");

    // inject fake history to detect back
    history.pushState({ page: "trap" }, "", location.href);

    /************** FIRST VISIT **************/
    if (!cameBack) {
      track("first_redirect");

      setTimeout(() => {
        window.location.replace(OFFER_A);
      }, REDIRECT_DELAY);
    }

    /************** BACK BUTTON LOGIC **************/
    window.addEventListener("popstate", function () {
      if (!sessionStorage.getItem("came_back")) {
        track("back_redirect");

        sessionStorage.setItem("came_back", "1");

        setTimeout(() => {
          window.location.replace(OFFER_B);
        }, 300);
      }
    });
  </script>
</body>
</html>
